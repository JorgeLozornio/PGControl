<app-header titulo="Cortes realizados"></app-header>

<ion-content>

  <ion-list>

    <ion-card *ngFor="let c of cortes | async" color="dark" mode="ios">
      <ion-card-header>
        <ion-card-subtitle>ID Corte: {{c.idcorte}} <p></p> ID Usuario: {{c.idusuario}} <p></p> Usuario: {{c.nombre}} {{c.apellidos}}</ion-card-subtitle>
        <ion-card-title >Fecha: {{c.fecha}}       Hora: {{c.hora}}</ion-card-title>
      </ion-card-header>

      <ion-item class="back">
        <!-- <ion-icon name="call-outline" slot="start"></ion-icon> -->
        <ion-label>{{c.descripcion}},</ion-label>
      </ion-item>

      <ion-item class="back">
        <!-- <ion-icon name="mail-outline" slot="start"></ion-icon> -->
        <ion-label>Monto de corte: ${{c.monto}}</ion-label>
      </ion-item>

    </ion-card>

    

  </ion-list>

</ion-content>
